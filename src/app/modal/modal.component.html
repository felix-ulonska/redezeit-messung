<div
  *ngIf="opened$ | async"
  class="flex justify-center top-0 bg-opacity-50 bg-slate-300 h-screen w-screen fixed z-50"
>
  <div
    class="self-center bg-white rounded-lg min-h-[15rem] min-w-[30rem] flex flex-col"
  >
    <div class="py-5 px-3 flex justify-between">
      <h1 class="text-2xl">{{ titleText }}</h1>
      <button class="pr-2" (click)="close()">X</button>
    </div>
    <hr />
    <div class="flex-grow">
      <ng-content></ng-content>
    </div>
    <hr />
    <div class="flex justify-end py-5 px-5">
      <button
        (click)="close()"
        class="px-5 py-3 mr-5 bg-red-400 hover:bg-red-300 rounded-lg"
      >
        Verwerfen
      </button>
      <button
        (click)="save()"
        class="px-5 py-3 bg-green-400 hover:bg-green-300 rounded-lg"
      >
        Speichern
      </button>
    </div>
  </div>
</div>
