<div
  *ngFor="let redezeit of redezeitState.redezeiten | async"
  class="flex justify-center"
>
  <div class="flex justify-between w-96 m-3 items-baseline">
    <div class="font-light">
      {{ redezeit.date | startDate }}
    </div>
    -
    <div>
      {{ redezeit.duration | duration }}
    </div>
    <div>
      {{ redezeit.speaker | typeRedezeit }}
    </div>
    <button class="bg-slate-200 rounded-lg p-3" (click)="edit(redezeit.id)">
      Bearbeiten
    </button>
  </div>
</div>
