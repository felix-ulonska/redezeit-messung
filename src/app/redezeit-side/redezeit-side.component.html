<button
  class="w-full flex flex-col h-full"
  (click)="toggle()"
  [class.bg-lime-800]="running$ | async"
  [class.hover:bg-red-700]="running$ | async"
  [class.hover:bg-lime-700]="!(running$ | async)"
>
  <h1 class="font-bold title-case mt-5 text-xl text-center">
    {{ title }}
  </h1>
  <div class="flex flex-col h-full justify-around">
    <div>
      <span class="font-bold text-xl">
        <div *ngIf="running$ | async; else notRunning">Messung stoppen</div>
        <ng-template #notRunning>Redezeit starten</ng-template>
      </span>
      <div class="text-center">
        {{ timeHumanReadable$ | async }}
      </div>
    </div>
  </div>
</button>
