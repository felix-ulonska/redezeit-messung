<div class="h-screen">

  <div class="flex flex-col h-1/2">
    <app-redezeit-side
      [type]="STATE_ENUM.CISM"
      class="flex-grow bg-violet-300"
    ></app-redezeit-side>
    <app-redezeit-side [type]="STATE_ENUM.PAUSE"></app-redezeit-side>

    <h1 class="text-center text-2xl">Historie</h1>
    <app-history></app-history>

</div>
