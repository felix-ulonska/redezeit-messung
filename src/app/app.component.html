<div class="h-screen">
  <div class="flex flex-col h-1/2">
    <app-redezeit-side
      [type]="STATE_ENUM.CISM"
      class="flex-grow bg-slate-700 text-slate-100"
    ></app-redezeit-side>
    <app-redezeit-side
      [type]="STATE_ENUM.FLINTA"
      class="flex-grow bg-zinc-700 text-slate-100"
    ></app-redezeit-side>
  </div>
  <div style="height: 5px; background-color: white"></div>
  <div class="flex flex-col items-center my-5">
    <app-toggle-button
      [toggled]="(isModifierBericht$ | async)!!"
      (click)="toggleBerichtType()"
      >{{
        (isModifierBericht$ | async)
          ? "Es wird ein Bericht gemessen"
          : "Es wird KEIN Bericht gemessen"
      }}</app-toggle-button
    >
    <div class="flex flex-row p-4">
      <div class="flex flex-col">
        <label>Neuer Top</label>
        <input
          class="shadow appearance-none border rounded w-64 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [(ngModel)]="inputNewTop"
        />
      </div>
      <button
        (click)="addTop()"
        class="shadow-xl bg-slate-100 hover:bg-slate-200 rounded-lg mt-5 px-3 py-2"
      >
        Add Top
      </button>
    </div>
    <button
      class="shadow-xl bg-red-100 hover:bg-red-400 rounded-lg mt-5 px-3 py-2"
      (click)="delete()"
    >
      Alles l√∂schen!
    </button>
    <button
      class="shadow-xl bg-slate-100 hover:bg-slate-200 rounded-lg mt-5 px-3 py-2"
    >
      Neuer Top
    </button>
    <button
      class="shadow-xl bg-slate-100 hover:bg-slate-200 rounded-lg mt-5 px-3 py-2"
      (click)="export()"
    >
      Export
    </button>
  </div>
  <div class="h-1/2">
    <h1 class="text-center text-2xl">Historie</h1>
    <app-history></app-history>
  </div>
</div>
<app-edit-modal></app-edit-modal>
<app-edit-top-modal></app-edit-top-modal>
<app-confirm-dialog></app-confirm-dialog>
